subprojects {
    apply plugin: 'findbugs'
    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'io.vertx:vertx-core:2.1.5'
        compile 'org.projectlombok:lombok:1.14.+'
        compile 'org.bouncycastle:bcprov-jdk15on:1.51'
        compile 'org.slf4j:slf4j-simple:1.7.9'
        compile 'net.engio:mbassador:1.2.1'

        testCompile 'junit:junit:4.+'
    }

    tasks.withType(FindBugs) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }
}

configure([project(':sdk/dslink'), project(':sdk/broker')]) {
    dependencies {
        compile project(':sdk/core')
    }
}
