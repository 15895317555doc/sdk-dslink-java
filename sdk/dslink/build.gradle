apply from: '../build.gradle'

dependencies {
    api project(':logging')
    api project(':runtime_shared')
}

install {
    repositories.mavenInstaller {
        pom.project {
            name = 'DSLink SDK'
            artifactId = 'dslink'
            description = 'SDK for the IoT DSA protocol'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name = 'DSLink SDK'
                artifactId = 'dslink'
                description = 'SDK for the IoT DSA protocol'
            }
        }
    }
}
